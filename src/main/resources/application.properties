# H2 Database connection URL (in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb

# Alternative: File-based H2 database (persists data between restarts)
# spring.datasource.url=jdbc:h2:file:./data/testdb

# H2 Database driver
spring.datasource.driver-class-name=org.h2.Driver

# Database credentials (default for H2)
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# H2 Console Configuration
# ===============================

# Enable H2 web console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Custom path for H2 console (optional)
# spring.h2.console.path=/h2-console

# Allow remote access to H2 console (use with caution in production)
spring.h2.console.settings.web-allow-others=false

# ===============================
# JPA/Hibernate Configuration
# ===============================

# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL mode (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=create-drop

# SQL dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# Logging Configuration
# ===============================

# Enable SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Application Configuration
# ===============================

# Server port (default is 8080)
server.port=8080

# Application name
spring.application.name=h2-database-app